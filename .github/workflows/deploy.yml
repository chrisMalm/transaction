name: Deploy to Fly.io

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Build and push the frontend Docker image
    - name: Build and push frontend Docker image
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: chrismalm/frontend:latest
        file: ./frontend/Dockerfile
        context: ./frontend

    # Build and push the backend Docker image
    - name: Build and push backend Docker image
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: chrismalm/backend:latest
        file: ./backend/Dockerfile
        context: ./backend

    - name: Install Flyctl
      run: curl -L https://fly.io/install.sh | sh

    - name: Authenticate with Flyctl
      run: flyctl auth token ${{ secrets.FLY_API_TOKEN2 }}
      env:
        FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN2 }}

    - name: Deploy to Fly.io
      run: flyctl deploy --config ./fly.toml
